<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PiggyVest</title>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Karla:wght@400;700&family=Noto+Sans&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />

    <link rel="icon" href="images/favicon.ico" />
  </head>
  <body>
    <div>
      <img class="image-one" src="images/data1.png" alt="image1">
    </div>
    <div>
      <img class="image-two" src="images/data2.png" alt="image2">
    </div>
    <div>
      <img class="image-three" src="images/data3.png" alt="image3">
    </div>
    <div>
      <img class="image-four" src="images/last.png" alt="image4">
    </div>
    <div class="img-logo"><img src="images/piggy.svg" alt="img-logo" /></div>
    <div class="create-account">
     <div class="title">
        <h1>Create a Secure Account</h1>
        <p>Welcome to the future of Savings & Investments</p>
      </div>
    <div class="form">
      <div class="form-items">
        <label class="label-name" for="full-name">Full Name</label><br />
        <input type="text" class="input" placeholder="Full Name" />
      </div>
      <div class="form-items">
        <label class="label-name" for="email">Email Address</label><br />
        <input type="text" class="input" placeholder="Email Address" />
      </div>
      <div class="form-items">
        <label class="label-name" for="phone number">Phone Number</label><br />
        <input type="text" class="input" placeholder="Phone Number" />
      </div>
      <div class="form-items">
        <label class="label-name" for="password">Password</label><br />
        <input type="password" class="input" placeholder="Password" />
      </div>
      <div class="form-items">
        <label class="label-name" for="Referrer">Referrer Phone or Promo Code (Optional)</label
        ><br />
        <input type="text" class="input" placeholder="Referrer Phone or Code" />
      </div>
      <div class="form-items">
        <label class="label-name" for="how">How Did You Hear About Us? (Optional)</label>
        <select name="hdyhau" id="how"><option value="">Click To Select</option>
          <option value="twitter">Twitter</option>
          <option value="facebook">Facebook</option>
          <option value="ig">Instagram</option>
          <option value="ffcr">Friends/Family/Coworkers Referral</option>
          <option value="google-search">Google Search</option>
          <option value="google-play">Google Play</option>
          <option value="online-blog">Online Blog</option>
          <option value="newspaper">Local Newspaper</option>
          <option value="at-event">At an event</option>
          <option value="other">Other</option>
           </select
        </select>
      </div>
    </div>  
      <div class="button">CREATE ACCOUNT</div>
    </div>
    <div class="login">
      <p>Already have an account? Log In.</p>
    </div>
  </body>

</html>
